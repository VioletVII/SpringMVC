<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>模拟用户操作</title>
</head>
<body>
<a th:href="@{/user}">获取全部用户的信息</a><br/>
<a th:href="@{/user/1}">根据id获取用户信息</a><br/>
<form th:action="@{/user}" method="post">
  用户名：<input type="text" name="username"><br/>
  密码：<input type="password" name="password"><br/>
  <input type="submit" name="添加用户信息">
</form>
<form th:action="@{/user}" method="post">
    <input type="hidden" name="_method" value="put" ><!--type=hidden 用于避免用户访问，name="_method"是固定的 value值为put,delete,patch其中之一-->
    用户名：<input type="text" name="username"><br/>
    密码：<input type="password" name="password"><br/>
    <input type="submit" name="修改用户信息">
</form>
<form th:action="@{/user/id}" method="post">
    <input type="hidden" name="_method" value="delete" ><!--type=hidden 用于避免用户访问，name="_method"是固定的 value值为put,delete,patch其中之一-->
    <input type="submit" value="删除用户细腻">
</form>
</body>
</html>
