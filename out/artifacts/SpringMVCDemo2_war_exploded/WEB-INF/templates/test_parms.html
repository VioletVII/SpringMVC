<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>测试请求参数</h2>
<a th:href="@{/testServletAPI(username='admin',password=123456)}">测试获取的请求参数</a>
<!--通过控制器方法的形参获取请求参数  -->
<!--<form th:action="@{/testParms}" method="get">-->
<!--如果请求参数与形参不同时,使用RequestParam,将请求参数和控制器方法的形参创建映射关系 -->
<form th:action="@{/testRequestParam}" method="get">
    username:<input type="text" name="user_name"><br/>
    password:<input type="password" name="password">a
    <input type="checkbox" name="hobby" value="b">b
    <input type="checkbox" name="hobby" value="c">c<br/>
    <input type="submit" value="通过控制器方法的形参获取请求参数">
</form>

<form th:action="@{/testBean}" method="post">
    用户名：<input type="text" name="username"><br>
    密码：<input type="password" name="password"><br>
    性别：<input type="radio" name="sex" value="男">男<input type="radio" name="sex" value="女">女<br>
    年龄：<input type="text" name="age"><br>
    邮箱：<input type="text" name="email"><br>
    <input type="submit" value="通过控制器方法的形参获取实体类形参">
</form>
</body>
</html>
